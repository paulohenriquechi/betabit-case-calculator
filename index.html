<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Case</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <div id="calculator">
        <div id="output">
            <div id="previous"></div>
            <div id="current"></div>
        </div>
        <div id="buttons">
            <button value="*" class="button operator">*</button>
            <button value="/" class="button operator">/</button>
            <button value="C" class="button operator">C</button>
            <button value="DEL" class="button operator">DEL</button>
            <button value="7" class="button number">7</button>
            <button value="8" class="button number">8</button>
            <button value="9" class="button number">9</button>
            <button value="+" class="button operator">+</button>
            <button value="4" class="button number">4</button>
            <button value="5" class="button number">5</button>
            <button value="6" class="button number">6</button>
            <button value="-" class="button operator">-</button>
            <button value="1" class="button number">1</button>
            <button value="2" class="button number">2</button>
            <button value="3" class="button number">3</button>
            <button value="=" class="button operator span-row">=</button>
            <button value="0" class="button number span-col">0</button>
            <button value="." class="button operators">.</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
